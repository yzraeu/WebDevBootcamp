<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Table</title>
	<style type="text/css">
		body{
			text-align: center;
		}

		table{ margin: auto;}

		td{
			height: 150px;
			width: 150px;
		}

		.v-center{
			border-left: 1px black solid;
			border-right: 1px black solid;
		}

		.h-center{
			border-top: 1px black solid;
			border-bottom: 1px black solid;
		}
	</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td></td>
		<td class="v-center"></td>
		<td></td>
	</tr>
	<tr>
		<td class="h-center"></td>
		<td class="v-center h-center"></td>
		<td class="h-center"></td>
	</tr>
	<tr>
		<td></td>
		<td class="v-center"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
